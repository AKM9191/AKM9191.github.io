<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tag and element -->
    <h1>Hello World!</h1>
    <p>Hello Welcome to My Class</p>
<!-- Attribute -->
    <p align="center" class="p-class" id="p-class">This is element p</p>
    <p align="right" class="p-class" id="p-id">Z2p Level 4</p>

    <h1>Hello HTML</h1>
    <p>Hello Welcome to my class</p>

    <div>
        <span>
            <p>Hello</p>
            <p>Hi</p>
        </span>
        <div>
            <h3>welcome</h3>
        </div>
    </div>

</body>
</html>
